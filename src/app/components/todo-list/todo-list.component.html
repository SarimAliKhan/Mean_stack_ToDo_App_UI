<div class="todo-app">
  <h1>To-Do List</h1>
  <div class="add-todo">
    <mat-form-field>
      <input matInput [(ngModel)]="newTodo" placeholder="Add a new task" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addTodo()">Add</button>
  </div>
  <mat-list>
    <ng-container *ngFor="let todo of todos">
      <mat-list-item [class.done]="todo.isDone" [@taskRemoved] *ngIf="!todo.isDone">
        <mat-checkbox [(ngModel)]="todo.isDone" (change)="markTodoAsDone(todo)"></mat-checkbox>
        <span>{{ todo.task }}</span>
        <button mat-icon-button color="warn" (click)="deleteTodo(todo)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </ng-container>
  </mat-list>
</div>
